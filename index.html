<!doctype>
<html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Homecoming Profile Pictures!</title>
</head>

<body>

<h1>Get your <a class="website" style="text-decoration: none;" href="https://dscvitpune.com"> DSC VIT Pune</a>   Attendee Badge!</h1>

<div class="container">

	<div class="main">
		<canvas id="canvas" width="700" height="700"></canvas>
	</div>

	<div class="side">
		<h2><i class="fa fa-upload fa-fw"></i> Upload</h2>
        <label for="imageLoader" class="btn"><i class="fa fa-photo fa-fw"></i> Upload Picture</label>
	    <input type="file" id="imageLoader" name="imageLoader">
	    <br>
        <input type="button" id="btn-getCurrent" style="display: none;">

		<br>

        <h2><i class="fa fa-edit fa-fw"></i> Edit</h2>
        <p>Drag image to reposition.<br>
        <p>Size:
		<i class="fa fa-minus fa-fw"></i>
        <input type="range" id="scale" min="0.2" max="2.0" step="0.1">
        <i class="fa fa-plus fa-fw"></i>
        <br>
        <p>Rotation:
        <button class="btn edit" id="rot-l"><i class="fa fa-rotate-left fa-fw"></i></button>
        <button class="btn edit" id="rot-r"><i class="fa fa-rotate-right fa-fw"></i></button>
		</p>
		<br>

		<h2><i class="fa fa-check-circle fa-fw"></i> Download and Share</h2>
		<a id="btn-update"></a>
        <a href="#" class="btn" id="btn-download"><i class="fa fa-download fa-fw"></i> Download</a>
		<br>
		<small style="font-size: 13px;">Something weird happen? <button class="btn" style="font-size: 10px;padding: 5px; border:1px;border-radius: 4px;" onClick="window.location.reload();">Refresh Page</button></small>

	</div>

</div>

<script src="script.js"></script>

</body>

</html>
